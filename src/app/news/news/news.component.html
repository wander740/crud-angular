<app-messages></app-messages>

<div *ngIf="posts$ | async as posts; else loading">

  <app-news-list
    [posts]="posts"
    (clickNews)="clickNews($event)"
    (delete)="deleteNews($event)"
    (update)="updateNews($event)"
  ></app-news-list>

</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
